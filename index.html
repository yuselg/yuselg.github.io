<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>yuselg</title>
    <meta name="description" content="yuselg — notes and projects." />
    <style>
      :root { color-scheme: light dark; }
      body{
        margin:0;
        font: 18px/1.6 system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
      }
      .wrap{
        max-width: 820px;
        margin: 0 auto;
        padding: 28px 16px 56px;
      }
      header{ padding: 10px 0 6px; }
      h1{ font-size: clamp(32px, 5vw, 46px); margin: 6px 0 6px; }
      p{ margin: 10px 0; }
      .grid{
        display:grid;
        gap:12px;
        grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
        margin-top: 18px;
      }
      .card{
        border: 1px solid rgba(127,127,127,.35);
        border-radius: 14px;
        padding: 14px 14px 12px;
      }
      .card a{ font-weight: 600; text-decoration: none; }
      .muted{ opacity: .78; }
      footer{ margin-top: 28px; font-size: 14px; opacity: .7; }
      a:hover{ text-decoration: underline; }
    </style>
  </head>
  <body>
    <div class="wrap">
      <header>
        <h1>yuselg</h1>
        <p class="muted">Welcome. This is the landing page.</p>
      </header>

      <section class="grid">
        <div class="card">
          <a href="/docs/">Notes / Docs</a>
          <p class="muted">Longer writing (Jekyll or MkDocs).</p>
        </div>

        <div class="card">
          <a href="https://github.com/yuselg">GitHub</a>
          <p class="muted">Projects and source code.</p>
        </div>

        <!-- Optional: add more cards -->
        <!-- <div class="card"><a href="/about/">About</a><p class="muted">Who I am.</p></div> -->
      </section>

      <footer>
        <p>© <span id="y"></span> yuselg</p>
      </footer>
    </div>

    <script>
      document.getElementById("y").textContent = new Date().getFullYear();
    </script>
  </body>
</html>
